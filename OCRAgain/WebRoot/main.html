<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
  <title>Complex Layout</title>
    <link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css" />
    
    <style type="text/css">
    html, body {
        font:normal 12px verdana;
        margin:0;
        padding:0;
        border:0 none;
        overflow:hidden;
        height:100%;
    }
    p {
        margin:5px;
    }
    .settings {
        background-image:url(ext/shared/icons/fam/cog_edit.png);
    }
    .nav {
        background-image:url(ext/shared/icons/fam/folder_wrench.png);
    }
    .gri {
        background-image:url(ext/shared/icons/fam/grid.png);
    }
     .user {
        background-image:url(ext/shared/icons/fam/user.png);
    }
    .news{
   	 background-image:url(ext/shared/icons/fam/image_add.png);
    }
    </style>

    <!-- GC -->
    <!-- LIBS -->
    <script type="text/javascript" src="ext/adapter/ext/ext-base.js"></script>
    <!-- ENDLIBS -->

    <script type="text/javascript" src="ext/ext-all.js"></script>

    <!-- EXAMPLES -->
    <script type="text/javascript" src="ext/shared/examples.js"></script>
  
    <script type="text/javascript">
    Ext.onReady(function(){
    
        // NOTE: This is an example showing simple state management. During development,
        // it is generally best to disable state management as dynamically-generated ids
        // can change across page loads, leading to unpredictable results.  The developer
        // should ensure that stable state ids are set for stateful components in real apps.
        Ext.state.Manager.setProvider(new Ext.state.CookieProvider());
        
        var viewport = new Ext.Viewport({
            layout: 'border',
            items: [
            // create instance immediately
            new Ext.BoxComponent({
                region: 'north',
                height: 32,
                 autoEl: {
                    tag: 'div',
                    html:'<p><h1>&nbsp;&nbsp;&nbsp;XXXXXX公司进入库智能报警系统</h1></p>'
                }
            }), {
                // lazily created panel (xtype:'panel' is default)
                region: 'south',
                contentEl: 'south',
                split: true,
                height: 100,
                minSize: 100,
                maxSize: 200,
                collapsible: true,
                title: '信息',
                margins: '0 0 0 0'
            }, {
                region: 'west',
                id: 'west-panel', // see Ext.getCmp() below
                title: '菜单',
                split: true,
                width: 200,
                minSize: 175,
                maxSize: 400,
                collapsible: true,
                margins: '0 0 0 5',
                layout: {
                    type: 'accordion',
                    animate: true
                },
                items: [{
                    contentEl: 'west',
                    title: '仓库作业',
                    border: false,
                    iconCls: 'nav' // see the HEAD section for style used
                }, {
                    title: '作业报表',
                    html: '<p>这里是作业报表</p>',
                    border: false,
                    iconCls: 'gri'
                },
                {
                    title: '用户管理',
                    html: '<p>这里是用户作业</p>',
                    border: false,
                    iconCls: 'user'
                },
                {
                    title: '系统设置',
                    html: '<p>这里是作业报表</p>',
                    border: false,
                    iconCls: 'settings'
                }, {
                    title: '企业新闻',
                    html: '<p>企业新闻</p>',
                    border: false,
                    iconCls: 'news'
                }]
            },
            // in this instance the TabPanel is not wrapped by another panel
            // since no title is needed, this Panel is added directly
            // as a Container
            new Ext.TabPanel({
                region: 'center', // a center region is ALWAYS required for border layout
                deferredRender: false,
                activeTab: 0,     // first tab initially active
                items: [
                {
                    contentEl: 'center2',
                    title: '信息版块',
                    autoScroll: true
                }]
            })]
        });
    });
    </script>
</head>
<body>
    <!-- use class="x-hide-display" to prevent a brief flicker of the content -->
    <div id="west" class="x-hide-display">
        <p>这里是进入库作业清单</p>
    </div>
    <div id="center2" class="x-hide-display">
        <p>各个部门的同事请注意今天加班出库</p>
    </div>
    <div id="props-panel" class="x-hide-display" style="width:200px;height:200px;overflow:hidden;">
    </div>
    <div id="south" class="x-hide-display">
        <p>这里是一些提示公告信息</p>
    </div>
</body>
</html>
